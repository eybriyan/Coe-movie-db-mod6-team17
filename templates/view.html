<html>
<head>
    <title>View Movie | Team 17</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="collapse navbar-collapse">
            
            
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container" style='top: 70px; position: relative;'>
        <div class="movie-view">
            <!-- Portfolio Item Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <h1 class="page-header" id="title">
                    </h1>
                </div>
            </div>
            <!-- /.row -->

            <!-- Portfolio Item Row -->
            <div class="row">

                <div class="col-md-8" id="trailer">
                    
                </div>

                <div class="col-md-4">
                    <h3>Synopsis</h3>
                    <p id="overview"></p>
                    
                </div>

            </div>
            <!-- /.row -->

            <!-- Related Projects Row -->
            <div class="row">

                <div class="col-lg-12">
                	<h3>Casts</h3>
                    <ul id="casts">
                    </ul>
                    <h3 class="page-header" style = "margin-top:50px;text-align:left;width:400px;padding-top:20px;">Similar Movies</h3>
                </div>

                <div id="similar"></div>

            </div>
            <!-- /.row -->

            <hr>
        </div>
        <div class="movies-list" style="display:none">
        </div>
    </div><!-- /.container -->
    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script type="text/javascript">
      movieView("{{id}}");
    </script>

</body>

</html>
